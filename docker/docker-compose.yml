version: '3.8'

services:
  empdir-db:
    image: postgres:16-alpine
    container_name: empdir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-empdir_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-EmpDir2025!Secure}
      POSTGRES_DB: ${POSTGRES_DB:-empdir_db}
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - empdir_postgres_data:/var/lib/postgresql/data
      # Run initialization scripts on first startup
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-empdir_user} -d ${POSTGRES_DB:-empdir_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management UI
  # Access at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: empdir-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@empdir.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - empdir_pgadmin_data:/var/lib/pgadmin
    depends_on:
      empdir-db:
        condition: service_healthy

volumes:
  empdir_postgres_data:
  empdir_pgadmin_data:
